<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="calculator">

            <!-- Title -->
            <h2 class="text-center mb-4">Online Calculator</h2>

            <!-- Display -->
            <input type="text" id="display" class="form-control mb-3 text-end" readonly>

            <!-- First Row (3 buttons) -->
            <div class="row g-2">
                <div class="col-6">
                    <button class="btn btn-danger btn-custom w-100" onclick="clearDisplay()">AC</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning btn-custom w-100" onclick="appendToDisplay('%')">%</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning btn-custom w-100" onclick="appendToDisplay('**2')">x²</button>
                </div>
            </div>

            <!-- Second Row (4 buttons) -->
            <div class="row g-2 mt-2">
                <div class="col-3">
                    <button class="btn btn-primary btn-custom w-100" onclick="appendToDisplay('7')">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary btn-custom w-100" onclick="appendToDisplay('8')">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary btn-custom w-100" onclick="appendToDisplay('9')">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning btn-custom w-100" onclick="appendToDisplay('/')">÷</button>
                </div>
            </div>

            <!-- Third Row (4 buttons) -->
            <div class="row g-2 mt-2">
                <div class="col-3">
                    <button class="btn btn-primary btn-custom w-100" onclick="appendToDisplay('4')">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary btn-custom w-100" onclick="appendToDisplay('5')">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary btn-custom w-100" onclick="appendToDisplay('6')">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning btn-custom w-100" onclick="appendToDisplay('*')">×</button>
                </div>
            </div>

            <!-- Fourth Row (4 buttons) -->
            <div class="row g-2 mt-2">
                <div class="col-3">
                    <button class="btn btn-primary btn-custom w-100" onclick="appendToDisplay('1')">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary btn-custom w-100" onclick="appendToDisplay('2')">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary btn-custom w-100" onclick="appendToDisplay('3')">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning btn-custom w-100" onclick="appendToDisplay('-')">−</button>
                </div>
            </div>

            <!-- Fifth Row (4 buttons) -->
            <div class="row g-2 mt-2">
                <div class="col-3">
                    <button class="btn btn-primary btn-custom w-100" onclick="appendToDisplay('0')">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary btn-custom w-100" onclick="appendToDisplay('.')">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-success btn-custom w-100" onclick="calculate()">=</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-warning btn-custom w-100" onclick="appendToDisplay('+')">+</button>
                </div>
            </div>

        </div>
    </div>

    <!-- JavaScript Logic -->
    <script>
        const display = document.getElementById('display');

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function calculate() {
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }
    </script>

</body>

</html>
